<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../static/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body">
  <div class="container-fluid">
    <a class="navbar-brand link-light" href="{{ url_for('main.home') }}">Another Car Listing</a>
    <button class="navbar-toggler border-light border-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link link-light" href="{{ url_for('listing.listing') }}">Buy car</a>
        </li>
        <li class="nav-item">
            {% if not session %}
          <a class="nav-link link-light disabled" href="{{ url_for('listing.create_listing') }}"> Sell car</a>
            {% else %}
            <a class="nav-link link-light" href="{{ url_for('listing.create_listing') }}"> Sell car</a>
            {% endif %}
        </li>
        <li class="nav-item">
            {% if not session %}
            <a class="nav-link link-light" href="{{ url_for('auth.login') }}">Login/Register</a>
        </li>
            {% else %}
            <a class="nav-link link-light" href="{{ url_for('user.home') }}">Profile</a>
        </li>
          <li>
              <a class="nav-link link-light" href="{{ url_for('assistant.chat') }}">Ask assistant!</a>
          </li>
        <li class="nav-item text-light">
          <a class="nav-link link-light" href="#" onclick="confirmWindow(event)">Logout</a>
        </li>

          {% endif %}


      </ul>
    </div>
  </div>
</nav>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    function confirmWindow(event) {

        event.preventDefault();

        if (window.confirm('Are you sure you want to logout?')) {
            console.log("You confirmed the logout");
            window.location.href = "{{ url_for('auth.logout') }}";
        } else {
            console.log("You cancelled the logout");
        }
    }
</script>
</body>
</html>
